<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0" />
<meta name="description" content="" />
<meta name="keywords" content="" />
<link rel="shortcut icon" type="image/x-icon" href="./img/icon/favicon.ico" />
<title>개인정보 입력 팝업</title>
<!--[if lt IE 9]><script src="./js/html5shiv.js"></script><![endif]-->
<link href="css/style_yang.css" rel="stylesheet" type="text/css">
<script src="js/vendor/modernizr-2.6.2.min.js"></script>

</head>

<body style="background:#fff;">


	<!--개인정보입력 작성-->
	<div class="popup_wrap">
   	  <div class="p_main input_1 p_position">
            <div class="block_content">
 					<div class="title">
                    	<img src="images/popup/title_sub.png" alt=""/>
                    </div>
                    <div class="tab_menu">
                    	<div class="inner clearfix">
	                    	<div><a href="#"><img src="images/popup/tab_1_on.jpg" alt=""/></a></div>
                            <div><a href="#"><img src="images/popup/tab_2_off.jpg" alt=""/></a></div>
                        </div>
                    </div>
                    <div class="block_input">
                    	<div class="inner">
                        	<div class="txt"><img src="images/popup/txt_input_1.jpg" alt=""/></div>
                            <div class="input_box">
                                <ul class="clearfix">
                                    <li class="label"><img src="images/popup/label_name.jpg" alt=""/></li>
                                    <li><input type="text"></li>
                                </ul>
                                <ul class="clearfix">
                                    <li class="label"><img src="images/popup/label_num.jpg" alt=""/></li>
                                    <li class="in_num">
                                    	<input type="tel"><input type="tel"><input type="tel" class="last">
                                    </li>
                                </ul>
                                <ul class="clearfix">
                                    <li class="label"><img src="images/popup/label_sns.jpg" alt=""/></li>
                                    <li><input type="text"></li>
                                </ul>
                            </div>
                            <div class="check_box">
                            	<div class="inner clearfix">
                                	<div class="check"><a href=""><img src="images/popup/check_on.jpg" alt=""/></a></div>
                                    <div class="c_t"><img src="images/popup/ct_1.jpg" alt=""/></div>
                                    <div class="btn"><a href=""><img src="images/popup/btn_detail.jpg" alt=""/></a></div>
                                </div>
                            	<div class="inner clearfix">
                                	<div class="check"><a href=""><img src="images/popup/check_off.jpg" alt=""/></a></div>
                                    <div class="c_t"><img src="images/popup/ct_2.jpg" alt=""/></div>
                                    <div class="btn"><a href=""><img src="images/popup/btn_detail.jpg" alt=""/></a></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="btn_block two">
                    	<div class="inner clearfix">
                        	<div class="left">
                            	<a href=""><img src="images/popup/btn_before.jpg" alt=""/></a>
                            </div>
                        	<div class="right">
                            	
                            	<a href=""><img src="images/popup/btn_next.jpg" alt=""/></a>
                            </div>
                        </div>
                    </div>
            </div>
        </div>
	</div>
    <!--END : 개인정보입력  작성-->

 
    
    
</body>
</html>
