<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0" />
<meta name="description" content="" />
<meta name="keywords" content="" />
<link rel="shortcut icon" type="image/x-icon" href="./img/icon/favicon.ico" />
<title>개인정보 입력 팝업</title>
<!--[if lt IE 9]><script src="./js/html5shiv.js"></script><![endif]-->
<link href="css/style_yang.css" rel="stylesheet" type="text/css">
<script src="js/vendor/modernizr-2.6.2.min.js"></script>

</head>

<body style="background:#fff;">


	<!--개인정보입력 작성-->
	<div class="popup_wrap">
   	  <div class="p_main input_1 p_position">
            <div class="block_close clearfix">
                <a href="#" class="btn_close"><img src="images/popup/btn_close.png" /></a>
            </div>
            <div class="block_content">
 					<div class="title">
                    	<img src="images/popup/title_sub.png" alt=""/>
                    </div>
                    <div class="tab_menu">
                    	<div class="inner clearfix">
	                    	<div><a href="#"><img src="images/popup/tab_1_off.jpg" alt=""/></a></div>
                            <div><a href="#"><img src="images/popup/tab_2_on.jpg" alt=""/></a></div>
                        </div>
                    </div>
                    <div class="block_input">
                    	<div class="inner">
                        	<div class="txt"><img src="images/popup/txt_input_2.jpg" alt=""/></div>
                            <div class="upload_pic">
                            	<div class="thumb">
                                	<div class="inner_thumbs">
                                        <div class="label"><img src="images/popup/label_thumb.jpg" alt=""/></div>
                                        <div class="pics">
                                            <div class="inner_pics clearfix">
                                                <div class="pic"></div>
                                                <div class="pic"></div>
                                                <div class="pic"></div>
                                                <div class="pic"></div>
                                                <div class="pic"></div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                
                            	<div class="upload">
                                	<div class="inner_upload clearfix">
                                        <div class="label"><img src="images/popup/label_file.jpg" alt=""/></div>
                                        
                                        <div class="inputs">
                                        	<div class="one">
                                                <div class="one_inner clearfix">
                                                    <div><input type="text" alt="셀카1"></div>
                                                    <div><a href="#"><img src="images/popup/btn_sear.jpg" alt=""/></a></div>
                                                </div>
                                            </div>
                                        	<div class="one second">
                                                <div class="one_inner clearfix">
                                                    <div><input type="text"  alt="셀카2"></div>
                                                    <div><a href="#"><img src="images/popup/btn_sear.jpg" alt=""/></a></div>
                                                </div>
                                            </div>
                                        </div><!--inputs-->
                                        
                                        <div class="inputs right">
                                        	<div class="one">
                                                <div class="one_inner clearfix">
                                                    <div><input type="text" alt="타인이 찍어준 사진1"></div>
                                                    <div><a href="#"><img src="images/popup/btn_sear.jpg" alt=""/></a></div>
                                                </div>
                                            </div>
                                        	<div class="one second">
                                                <div class="one_inner clearfix">
                                                    <div><input type="text" alt="타인이 찍어준 사진2"></div>
                                                    <div><a href="#"><img src="images/popup/btn_sear.jpg" alt=""/></a></div>
                                                </div>
                                            </div><!--one second-->
                                        	<div class="one second">
                                                <div class="one_inner clearfix">
                                                    <div><input type="text" alt="입술 노메이크업 무보정 사진"></div>
                                                    <div><a href="#"><img src="images/popup/btn_sear.jpg" alt=""/></a></div>
                                                </div>
                                            </div><!--one second-->
                                            
                                        </div><!--inputs right-->
                                        
                                    </div><!--inner_upload-->
                                    
                                </div><!--upload-->
                            </div>
                        </div>
                    </div>
                    
                    
                    
                    <div class="txt_notice">
                    	<img src="images/popup/txt_notice.png" alt=""/>
                    </div>
                    <div class="btn_block two">
                    	<div class="inner clearfix">
                        	<div class="left">
                            	<a href=""><img src="images/popup/btn_before.jpg" alt=""/></a>
                            </div>
                        	<div class="right">
                            	
                            	<a href=""><img src="images/popup/btn_comp.jpg" alt=""/></a>
                            </div>
                        </div>
                    </div>
            </div>
        </div>
	</div>
    <!--END : 개인정보입력  작성-->

 
    
    
</body>
</html>
